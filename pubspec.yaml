name: lance
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_crashlytics: ^3.0.5
  firebase_analytics: ^10.10.4
  firebase_core: ^2.30.1
  firebase_messaging: ^14.2.1
  logging: ^1.0.2
  firebase_dynamic_links: ^5.0.11

  dio: ^5.3.2
  package_info_plus: ^4.2.0
  flutter_secure_storage: ^9.0.0
  flutter_spinkit: ^5.1.0
  intl: ^0.19.0
  form_field_validator: ^1.1.0
  equatable: ^2.0.3
  rflutter_alert: ^2.0.4
#  flutter_local_notifications: ^16.3.2
  flutter_screenutil: ^5.9.0
  provider: ^6.0.2
  upgrader: ^9.0.0
  dartz: ^0.10.1
  event_bus: ^2.0.0
  flutter_easyloading: ^3.0.3
  another_flushbar: ^1.10.29

  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/gifs/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
